    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/minha-imagem-560.jpg" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
        <source src="media/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube     video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;     gyroscope; picture-in-picture" allowfullscreen></iframe>
